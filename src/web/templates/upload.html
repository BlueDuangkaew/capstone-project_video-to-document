<!DOCTYPE html>
<html>
<head>
    <title>Video-to-Documentation</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container fade-in">
    <div class="header-section">
        <div class="icon-wrapper">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
            </svg>
        </div>
        <h1 class="gradient-text">Video-to-Documentation</h1>
        <p class="subtitle">Transform your instructional videos into beautiful step-by-step documentation</p>
    </div>

    <form id="uploadForm">
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" name="video" accept="video/*" required>
            <div class="upload-content">
                <svg class="upload-placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                </svg>
                <p class="upload-text">Drag & drop your video here</p>
                <p class="upload-subtext">or click to browse</p>
                <p class="file-types">Supports MP4, AVI, MOV, and more</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="btn-text">Upload & Process</span>
            <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12h14M12 5l7 7-7 7"></path>
            </svg>
        </button>
    </form>

    <div id="status" class="status-message"></div>
</div>

<div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
